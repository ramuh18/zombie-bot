name: Run Zombie Bot

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 */6 * * *' # 6ì‹œê°„ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:      # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown feedparser tweepy

    - name: Run Zombie Bot Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        DEVTO_TOKEN: ${{ secrets.DEVTO_TOKEN }}
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_SECRET: ${{ secrets.X_API_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
      run: python zombie_bot.py

    - name: Force Push Changes (Bulldozer Mode)
      run: |
        git config --global user.name "Zombie Bot"
        git config --global user.email "bot@zombie.com"
        git add index.html
        # ì—ëŸ¬ê°€ ë‚˜ë“  ë§ë“  ê°•ì œë¡œ ë®ì–´ì“°ëŠ” ëª…ë ¹ì–´ (-f)
        git commit -m "ğŸ“ Daily Update: $(date)" || exit 0
        git push -f origin main
